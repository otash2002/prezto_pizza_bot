<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto Pizza</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ffcc00; --bg: #000; --card: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 120px; }
        .container { padding: 12px; }
        .category-title { color: var(--main); margin: 25px 0 10px; border-left: 4px solid var(--main); padding-left: 10px; text-transform: uppercase; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); border-radius: 15px; padding: 10px; color: #000; position: relative; display: flex; flex-direction: column; justify-content: space-between; min-height: 160px; }
        .product-img { font-size: 40px; text-align: right; line-height: 1; }
        .product-name { font-weight: bold; font-size: 14px; margin: 5px 0; height: 35px; overflow: hidden; }
        .product-price { color: #d35400; font-weight: bold; font-size: 14px; margin-bottom: 10px; }
        .controls { display: flex; align-items: center; justify-content: space-between; background: #f0f0f0; border-radius: 10px; padding: 5px; }
        .btn { border: none; width: 35px; height: 35px; border-radius: 8px; font-size: 22px; cursor: pointer; background: var(--main); font-weight: bold; }
        .count { font-weight: bold; font-size: 16px; min-width: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container" id="menu-list"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {};

        const menuData = {
            "PIZZA": [
                {id: "p1", name: "Pepperoni", price: 70000, img: "üçï"},
                {id: "p2", name: "Pollo", price: 75000, img: "üçï"},
                {id: "p3", name: "Vetchina", price: 75000, img: "üçï"},
                {id: "p4", name: "Carnoso", price: 85000, img: "üçï"},
                {id: "p5", name: "4 Type", price: 90000, img: "üçï"},
                {id: "p6", name: "Presto Pizza", price: 100000, img: "üçï"}
            ],
            "HOT-DOG": [
                {id: "h1", name: "Oddiy Hot-dog", price: 10000, img: "üå≠"},
                {id: "h2", name: "Canada", price: 13000, img: "üå≠"},
                {id: "h3", name: "Canada 2x", price: 15000, img: "üå≠"},
                {id: "h4", name: "Chicken Hot-dog", price: 18000, img: "üå≠"},
                {id: "h5", name: "Go'shtli Hot-dog", price: 20000, img: "üå≠"},
                {id: "h6", name: "Qazili Hot-dog", price: 25000, img: "üå≠"}
            ],
            "SANDWICH": [
                {id: "s1", name: "Indeyka", price: 30000, img: "ü•™"},
                {id: "s2", name: "Carnoso", price: 35000, img: "ü•™"},
                {id: "s3", name: "Pollo", price: 30000, img: "ü•™"}
            ],
            "BURGER": [
                {id: "b1", name: "Burger Oddiy", price: 15000, img: "üçî"},
                {id: "b2", name: "Chizburger", price: 17000, img: "üçî"},
                {id: "b3", name: "Chicken Burger", price: 20000, img: "üçî"},
                {id: "b4", name: "BBQ Burger", price: 25000, img: "üçî"}
            ],
            "DONER": [
                {id: "d1", name: "Doner", price: 25000, img: "ü•ô"},
                {id: "d2", name: "Non Kabob", price: 35000, img: "ü•ô"},
                {id: "d3", name: "KFC 1 porsiya", price: 25000, img: "üçó"},
                {id: "d4", name: "Free", price: 15000, img: "üçü"}
            ]
        };

        function render() {
            const list = document.getElementById('menu-list');
            for (let cat in menuData) {
                let html = `<div class="category-title">${cat}</div><div class="grid">`;
                menuData[cat].forEach(p => {
                    html += `
                    <div class="card">
                        <div class="product-img">${p.img}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">${p.price.toLocaleString()} UZS</div>
                        <div class="controls">
                            <button class="btn" onclick="update('${p.id}', '${p.name}', ${p.price}, -1)">-</button>
                            <span class="count" id="q-${p.id}">0</span>
                            <button class="btn" onclick="update('${p.id}', '${p.name}', ${p.price}, 1)">+</button>
                        </div>
                    </div>`;
                });
                list.innerHTML += html + `</div>`;
            }
        }

        function update(id, name, price, delta) {
            if (!cart[id]) cart[id] = { name, price, quantity: 0 };
            cart[id].quantity += delta;
            if (cart[id].quantity < 0) cart[id].quantity = 0;

            document.getElementById(`q-${id}`).innerText = cart[id].quantity;
            
            // SUMMANI HAR SAFAR BOSGANDA QAYTADAN HISOB-KITOB QILISH
            let total = 0;
            Object.values(cart).forEach(item => {
                total += item.price * item.quantity;
            });

            if (total > 0) {
                tg.MainButton.setText("BUYURTMA BERISH: " + total.toLocaleString() + " UZS");
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        tg.onEvent('mainButtonClicked', () => {
            const order = Object.values(cart).filter(i => i.quantity > 0);
            if(order.length > 0) {
                tg.sendData(JSON.stringify(order));
            }
        });

        render();
    </script>
</body>
</html>
