<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto Pizza Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #ffcc00; --bg-color: #f8f9fa; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; padding-bottom: 80px; }
        .header { background: white; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
        .product-card { background: white; border-radius: 15px; display: flex; padding: 12px; margin: 15px; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .product-img { width: 80px; height: 80px; border-radius: 12px; object-fit: cover; }
        .product-info { flex: 1; padding: 0 15px; }
        .product-name { font-weight: bold; font-size: 16px; }
        .product-price { color: #888; font-size: 14px; margin-top: 5px; }
        .add-btn { background: var(--main-color); border: none; width: 35px; height: 35px; border-radius: 10px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header"><h2>üçï Presto Pizza</h2></div>
    <div id="menu">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1628840042765-356cda07504e?w=200" class="product-img">
            <div class="product-info">
                <div class="product-name">Pepperoni</div>
                <div class="product-price">65,000 so'm</div>
            </div>
            <button class="add-btn" onclick="addToCart('Pepperoni', 65000)">+</button>
        </div>
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200" class="product-img">
            <div class="product-info">
                <div class="product-name">Cheeseburger</div>
                <div class="product-price">35,000 so'm</div>
            </div>
            <button class="add-btn" onclick="addToCart('Cheeseburger', 35000)">+</button>
        </div>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            tg.MainButton.setText("BUYURTMA BERISH: " + cart.length + " ta");
            tg.MainButton.show();
        }
        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(JSON.stringify(cart));
        });
    </script>
</body>
</html>
